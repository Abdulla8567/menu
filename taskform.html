<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <img src="TS.jpg" alt="TSIMAGE" width="1000">
    </center>
        <center><fieldset style="width: 1000px;">
            <legend><strong weight="20">Application Details</strong></legend>
           <form action="submit.html">
            <table  width="100%" cellpadding="10" cellspacing="10">
                <tr align="center">
                    <td>
                        <label for="name">Name*</label>
                        <input type="text" name="name" id="name" maxlength="">
                    </td>
                     <td>
                        <label for="Guardian's Name">Father's/Guardian's Name* </label>
                        <input type="text" name="Guardian's Name" id="Guardian's Name">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="date">Date_of_birth*</label>
                        <input type="date" name="date" id="date">
                    </td>
                    <td>
                        <label for="">Gender *</label>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label>Age as on:</label>
                        <input type="text" name="years" size="1">Year(s)
                        <input type="text" name="months" size="1">Month(s)
                        <input type="text" name="days" size="1">Age 
                    </td>
                    <td>
                        <label for="AharNo">Adhar No:</label>
                        <input type="number" name="AdharNo" id="AdharNo" max="12">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                      <label for="WhatsappNo">Whatsapp No:*</label> 
                      <input type="number" name="WhatsappNo" id="WhatsappNo"> 
                    </td>
                    <td>
                        <label for="email">Email Id:*</label>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="file">Photo*</label>
                        <input type="file" name="file" id="file">
                    </td>
                    <td></td>
                </tr>
            </table>
           </form>
            </table>
        </fieldset>
        </center>
</body>
</html>
